<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Webcam</title>
</head>

<body>
  <div class="wrapper">
    <section id="header">
      <h1>Security Webcam</h1>
      <span id="status-container">Stream Status: <span id="status" class="unknown-status">Unknown</span></span>
    </section>
    <section id="video-container">
      <video id="video-stream" controls></video>
    </section>
    <section id="controls">
      <button id="connect-button">Connect</button>
      <button id="start-stream-button">Start Stream</button>
      <button id="stop-stream-button">Stop Stream</button>
    </section>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
